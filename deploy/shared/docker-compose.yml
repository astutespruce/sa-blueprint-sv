version: "3.6"
services:
  redis:
    restart: always
    image: "redis:6.0.9-alpine"
    logging:
      driver: journald
    networks:
      - shared

  mbtileserver:
    image: consbio/mbtileserver:latest
    restart: always
    volumes:
      - /data/tiles:/tilesets
    logging:
      driver: journald
    networks:
      - shared

  renderer:
    image: consbio/mbgl-renderer:latest
    restart: always
    volumes:
      - /data/tiles:/app/tiles
    logging:
      driver: journald
    networks:
      - shared

  caddy:
    image: caddy/caddy:2.2.1-alpine
    depends_on:
      - mbtileserver
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_certs:/data
      - caddy_config:/config
      - /var/www:/var/www
    logging:
      driver: journald
    networks:
      - shared

networks:
  shared:
    driver: bridge
    name: shared

volumes:
  caddy_certs:
  caddy_config:
