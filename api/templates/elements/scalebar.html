<div class="flex scalebar">
    <div class="bar" style="width:{{results.scale.width}}px;">
        <div class="increment" style="width:{{results.scale.increments[1]}}px; z-index:1;"></div>
        <div class="increment" style="width:{{results.scale.increments[0]}}px; z-index:2;"></div>

        <div class="increment-label" style="left:{{results.scale.increments[1]}}px; z-index:1;">
            {{(results.scale.miles / 2)|format_number}}
        </div>
        <div class="increment-label" style="left:{{results.scale.increments[0]}}px; z-index:2;">
            {{(results.scale.miles / 4)|format_number}}
        </div>
    </div>
    <div class="label">{{results.scale.miles|format_number}} miles</div>
</div>
