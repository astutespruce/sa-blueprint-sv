<section>
    <h2 id="Partners">Partners</h2>

    {% if results.counties %}
        <h3>
            <span id="LandTrusts">Land Trusts</span>
            (by county)
        </h3>
        <ul>
            {% for county in results.counties %}
                <li>
                    <a href="https://www.findalandtrust.org/counties/{{county.FIPS}}">
                        {{county.county}} County, {{county.state}}
                    </a>
                </li>
            {% endfor %}
        </ul>

    {% endif %}
</section>
